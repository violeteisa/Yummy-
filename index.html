<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" >
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yummy</title>
</head>
<body class="bg-black">
<!-- ============= LOADING SCREEN ============= -->
    <div class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x "></i>
    </div>
<!-- ============= LOADING SCREEN ============= -->
 <!-- ============= BEG OF SIDE NAV ============= -->
    <div class="side-nav text-white min-vh-100 position-fixed d-flex top-0 ">
      <div class="nav-links d-flex bg-black flex-column justify-content-between min-vh-100 p-3 w" >
         <div class="links">
            <ul class="list-unstyled overflow-hidden">
               <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative cursor-pointer fs-14" >Search</li>
               <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative cursor-pointer fs-14" >Categories</li>
               <li onclick="getArea(); closeSideNav()" class="py-2 position-relative cursor-pointer fs-14" >Area</li>
               <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative cursor-pointer fs-14" >Ingredients</li>
               <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative cursor-pointer fs-14" >Contact Us</li>
            </ul>
         </div>
         <div class="nav-footer">
            <div class="icons">
               <i class="fa-brands fa-facebook fs-14"></i>
               <i class="fa-brands fa-twitter fs-14"></i>
               <i class="fa-solid fa-globe fs-14"></i>
            </div>
            <div>
               <p class="copy-right">Copyright Â© 2019 All Rights Reserved.</p>
               
            </div>
         </div>
      </div>
      <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
         <img class="logo" src="assets/images/logo.png" alt="" srcset="">
         <i class="toggle-icon fa-solid fa-bars  fa-2x cursor-pointer"></i>
         <div>
               <i class="fa-solid fa-globe d-block"></i>
               <i class="fa-solid fa-share-nodes"></i>
         </div>
     </div>
   </div>
<!-- ============= END OF SIDE NAV ============= -->

<!-- ============= BEG OF SEARCH TAB ============= -->
    <div class="container w-75" id="searchContainer"></div>
<!-- ============= END OF SEARCH TAB ============= -->
<!-- ======= DISPLAY =============== -->
    <div class="min-vh-100 position-relative">
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center" style="display: none;">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="container">
            <div class="row py-5 g-4 " id="rowData"></div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
